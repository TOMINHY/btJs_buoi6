<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập Vòng Lặp</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BootStrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Main css -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container mt-5">
        <div class="content mt-5">
            <div class="row" id="myBody">
                <div class="col-3">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-bai-1" role="tab"><i class="fa-solid fa-book"></i>Bài 1</a>
                        <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-bai-2" role="tab"><i class="fa-solid fa-book"></i>Bài 2</a>
                        <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-bai-3" role="tab"><i class="fa-solid fa-book"></i>Bài 3</a>
                        <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-bai-4" role="tab"><i class="fa-solid fa-book"></i>Bài 4</a>
                        <a class="nav-link" id="v-pills-settings-tab5" data-toggle="pill" href="#v-pills-bai-5" role="tab"><i class="fa-solid fa-book"></i>Bài 5</a>
                        <a class="nav-link" id="v-pills-settings-tab6" data-toggle="pill" href="#v-pills-bai-6" role="tab"><i class="fa-solid fa-book"></i>Bài 6</a>
                    </div>
                </div>
                <div class="col-9 ml-5">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-bai-1">
                            <h3 class="text-center alert alert-info">Tìm số chẵn và lẻ bé hơn 100</h3>
                            <button class="btn btn-success " id="btnTinh">Tìm</button>
                            <div class="alert alert-success mt-3">
                                <i class="fa-solid fa-hand-point-right"></i>
                                <span id="ketQua"></span>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-bai-2">
                            <h3 class="text-center alert alert-info">Đếm số chia hết cho 3 nhỏ hơn 1000</h3>
                                <button class="btn btn-success" id="btnHi">Đếm</button>
                                <div class=" alert alert-success mt-3">
                                    <i class="fa-solid fa-hand-point-right"></i>
                                    <span id="ketQua2"></span>
                                </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-bai-3">
                            <h3 class="text-center alert alert-info">Tìm số nguyên dương nhỏ nhất</h3>
                            <button class="btn btn-success" id="btnTinh3">Tìm</button>
                            <div class="alert alert-success mt-3">
                                <i class="fa-solid fa-hand-point-right"></i>
                                <span id="ketQua3"></span>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-bai-4">
                            <h3 class="text-center alert alert-info">Tính tổng</h3>
                            <div class="row">
                                <div class="form-group col-6">
                                    <input type="number" class="form-control" id="nhapX" placeholder="Nhập x">
                                </div>
                                <div class="form-group col-6">
                                    <input type="number" class="form-control" id="nhapN" placeholder="Nhập n">
                                </div>
                            </div>
                            <button class="btn btn-success" id="btnTinh4">Tính tổng</button>
                            <div class="alert alert-success mt-3">
                                <i class="fa-solid fa-hand-point-right"></i>
                                <span id="ketQua4"></span>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-bai-5">
                            <h3 class="text-center alert alert-info">Tính giai thừa</h3>
                                <div class="form-group col-6 pl-0">
                                    <input type="number" class="form-control" id="giaiThua">
                                </div>
                            <button class="btn btn-success" id="btnTinh5">Tính giai thừa</button>
                            <div class="alert alert-success mt-3">
                                <i class="fa-solid fa-hand-point-right"></i>
                                <span id="ketQua5"></span>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-bai-6">
                            <h3 class="text-center alert alert-info">Tạo div chẵn lẻ</h3>
                            
                            <button class="btn btn-success" id="btnTinh6">Tạo thẻ</button>
                            <div class="alert alert-success mt-3">
                                <i class="fa-solid fa-hand-point-right"></i>
                                <span id="ketQua6"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- Jquery , BootStrap 4 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <!-- Main Js -->
    <script src="./js/bt1.js"></script>
    <script src="./js/bt2.js"></script>
    <script src="./js/bt3.js"></script>
    <script src="./js/bt4.js"></script>
    <script src="./js/bt5.js"></script>
    <script src="./js/bt6.js"></script>
</body>

</html>
